version: "3"

services:
  readme-backend:
    # image: airopi/readme-backend
    build:
      dockerfile: ./Dockerfile
      target: production
    ports:
      - 80:80
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app
        - action: sync
          path: ./resources
          target: /app/resources
        - action: sync
          path: ./readme.example.html
          target: /app/readme.example.html
        - action: rebuild
          path: ./requirements.txt
    environ:
      - GITHUB_PROFILE_URL="https://github.com/AiroPi"
